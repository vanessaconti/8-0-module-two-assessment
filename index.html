<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Review App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>

  <body>
    <section id="container">
      <header>
        <h1>Ghibli Review App</h1>
        <h1><img class="resize" src="./images/ghibli-logo.png" /></h1>
      </header>
      <select name="select-film" id="select-film"></select>
      <section id="display-info">
        <p><strong id="title-film"></strong></p>
        <p id="year"></p>
        <p id="description"></p>
      </section>
      <form action="">
        <input type="text" name="review-text" id="review-text" />
        <input type="submit" id="submit-review" />
      </form>

      <section id="opinions"><ul></ul></section>
    </section>
  </body>
</html>
